<div class="bg-gray-800 min-h-screen py-8">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
    <h2 class="text-3xl font-bold text-white mb-6">Real Estate Overview</h2>
    <ul class="space-y-4">
      @for (realEstateObject of realEstateList(); track realEstateObject.id) {
        <li class="bg-gray-700 rounded-lg shadow-md overflow-hidden">
          <div class="p-4">
            <h3 class="text-xl font-semibold text-white">{{ realEstateObject.name }}</h3>
            <p class="text text-white">{{ realEstateObject.description }}</p>
          </div>
          <div class="flex justify-end">
            <button (click)="showDetails(realEstateObject.id)" class="text-white hover:bg-gray-600 rounded-md px-3 py-2 text-sm font-medium">
              Details
            </button>
            <button (click)="addRequest(realEstateObject.id)" class="text-white hover:bg-gray-600 rounded-md px-3 py-2 text-sm font-medium">
              Create Request
            </button>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
